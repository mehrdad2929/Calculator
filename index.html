<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item top-row"><input type="text" id="display" placeholder="Enter text here"></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">1</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">2</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">3</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">clear</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">4</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">5</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">6</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">+</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">7</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">8</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">9</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">-</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">x</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">/</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">.</button></div>
        <div class="grid-item grid-item-4x4"><button class="calc-btn">=</button></div>
    </div>
</body>
</html>
